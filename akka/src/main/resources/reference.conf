akka {
  actor {
    serializers = {
      kagera-scalapb = "io.kagera.akka.actor.ScalaPBSerializer"
    }

    serialization-bindings {
      "io.kagera.persistence.TransitionFired" = kagera-scalapb
      "io.kagera.persistence.TransitionFailed" = kagera-scalapb
      "io.kagera.persistence.Initialized" = kagera-scalapb
    }
  }
}